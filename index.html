<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Falta rellenar algunos campos.</div>
            <form  method="post" action="#">
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="exampleAccount">Número de tarjeta</label> 
                            <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleCtrl">CVC #</label> 
                            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount">Cantidad</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" id="exampleAmount" placeholder="Ingresa la cantidad" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleFirst">Primer Nombre</label> 
                            <input class="form-control" id="exampleFirst" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleLast">Apellido</label> 
                            <input class="form-control" id="exampleLast" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleCity">Ciudad</label> <input class="form-control" id="exampleCity" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleSt">State</label> <select class="form-control custom-select" id="exampleSt">
                            <option class="text-white bg-warning">
                                Selecciona un país
                            </option>
                            <option value="MX">
                                Mexico
                            </option>
                            <option value="CB">
                                Colombia
                            </option>
                            <option value="EC">
                                Ecuador
                            </option>
                            <option value="PA">
                                Panama
                            </option>
                            <option value="VN">
                                Venezuela
                            </option>
                            <option value="AG">
                                Argentina
                            </option>
                            <option value="CH">
                                Chile
                            </option>
                            <option value="PE">
                                Perú
                            </option>
                            <option value="BR">
                                Brasil
                            </option>
                            <option value="BE">
                                Belice
                            </option>
                            <option value="CR">
                                Costa Rica
                            </option>
                            <option value="URU">
                                Uruguay
                            </option>
                            <option value="RD">
                                República Dominicana
                            </option>
                            <option value="CU">
                                Cuba
                            </option>
                            <option value="CN">
                                Canada
                            </option>
                            <option value="NC">
                                Nicaragua
                            </option>
                            <option value="SAL">
                                El salvador
                            </option>
                            <option value="GUY">
                                Guyana
                            </option>
                            <option value="BOL">
                                Bolivia
                            </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleZip">Codigo postal</label> 
                            <input class="form-control" id="exampleZip" type="text">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">Aceptamos:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="card type" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="card type" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="card type" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Mensaje</label> 
                            <textarea class="form-control" rows="3"></textarea> 
                            <small class="text-muted">Añade alguna nota aquí.</small>
                        </div>
                    </div>
            </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
              <button class="btn btn-danger" type="reset">Cancelar</button> 
                        <button id="sendForm" class="btn btn-success" type="button" />Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
